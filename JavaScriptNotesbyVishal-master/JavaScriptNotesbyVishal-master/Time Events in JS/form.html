<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
</head>
<body>
    <form action="" onsubmit="submitFun()">
        <label for="">FirstName</label><input type="text" id="fname" onfocus="focusFun(this)" onblur="blurFun(this)" oninput="inputFun(this)" onchange="changeFun(this)"> <br><br>
        <label for="">LastName</label><input type="text" id="lname" onselect="selectFun()" oninvalid="alert('please fill tha LastName')" required><br><br>
      
        <label for="">Class</label><input type="text" id="" onfocus="focusFun(this)" onblur="blurFun(this)" > <br><br>

        <label for="">Country</label>
        <select id="" onchange="changeFun(this)">
            <option value="Select Option">Select Option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>
        <br><br><br>
        <input type="submit">
    </form>
     <br>
    <div id="test" style="border:1px solid red"> </div>

    <script>
      function focusFun(e){
        e.style.backgroundColor = "lime"
      }
      function blurFun(e){
        e.style.backgroundColor = "";
      }
      function inputFun(e){
        var a = e.value;
        document.getElementById("test").innerHTML = a;
      }
      function changeFun(e){
        var a = e.value;
        document.getElementById("test").innerHTML = a;
      }
      function selectFun(){
        console.log("you selected text")
      }
      function submitFun(){
        var b = document.getElementById("fname").value
        alert("Hello " + b)
      }
    </script>
</body>
</html>
